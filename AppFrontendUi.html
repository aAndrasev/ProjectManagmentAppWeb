<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management App</title>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="projects.js"></script>
    <script type="text/javascript" src="researchers.js"></script>
    <script type="text/javascript" src="clients.js"></script>
    <script type="text/javascript" src="mainPage.js"></script>
    <link rel="stylesheet" href="AppFrontendUiStyle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>

<body onload="OnBodyLoad()">
    <!-- Sidebar Menu -->
    <div class="container-fluid">
        <div class="row vh-100">
            <div id="side-menu" class="col-md-3 bg-light border-right position-fixed">
                <h2 class="text-center text-primary py-3">Menu</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#" onclick="ShowProjectsPage()">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#" onclick="ShowResearchersPage()">Researchers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#" onclick="ShowClientsPage()">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#" onclick="Logout()">Logout</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 offset-md-3">
                <div id="main">
                    <!-- User Info -->
                    <div id="loginfo" style="display: block;">
                        <p id="userinfo" class="text-center mb-2"><b>Username: RandomUser</b></p>
                    </div>



                    <!-- PROJECT PART -->
                    <div id="Projectpostform" style="display: none;">
                        <h2 class="text-center">Adding project</h2>
                        <form>
                            <input type="number" style="display: none" id="projectId">
                            <div class="row justify-content-center mb-2">
                                <label for="projectName" class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="projectName">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="projectDescription" class="col-sm-2 col-form-label">Description:</label>
                                <div class="col-2">
                                    <textarea class="form-control" id="projectDescription"></textarea>
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="projectStartDate" class="col-sm-2 col-form-label">Start date:</label>
                                <div class="col-2">
                                    <input type="datetime" class="form-control" id="projectStartDate">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="projectEndDate" class="col-sm-2 col-form-label">End date:</label>
                                <div class="col-2">
                                    <input type="datetime" class="form-control" id="projectEndDate">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="projectStatus" class="col-sm-2 col-form-label">Status:</label>
                                <div class="col-2">
                                    <select id="projectStatus" class="form-select"></select>
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="projectDateOfCreation" class="col-sm-2 col-form-label">Date of creation:</label>
                                <div class="col-2">
                                    <input type="datetime" class="form-control" id="projectDateOfCreation">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="projectPlannedStartDate" class="col-sm-2 col-form-label">Planned start date:</label>
                                <div class="col-2">
                                    <input type="datetime" class="form-control" id="projectPlannedStartDate">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="projectPlannedEndDate" class="col-sm-2 col-form-label">Planned end date:</label>
                                <div class="col-2">
                                    <input type="datetime" class="form-control" id="projectPlannedEndDate">
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button type="button" class="btn btn-primary" onclick="SaveProject()">Save</button>
                                <button type="button" class="btn btn-secondary" onclick="ShowProjectsPage()">Cancel</button>
                                <button type="button" id="projectRefreshButton" class="btn btn-primary" onclick="Refresh()">Refresh</button>
                            </div>
                        </form>
                    </div>

                    <div id="projectApp">
                        <div class="col-12">
                            <div class="form-group row">
                                <label for="projectStatusId" class="col-sm-2 col-form-label">Project status:</label>
                                <div class="col-sm-4">
                                    <select id="projectStatusId" class="form-select"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="projectSearchField" class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-sm-4">
                                    <input type="text" id="projectSearchFieldInput" class="form-control">
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary" onclick="SearchProject()">Search</button>
                                </div>
                                <div class="col-sm-2 ml-auto">
                                    <button type="button" class="btn btn-success" onclick="AddProject()">Add Project</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <h2 class="text-center">Projects</h2>
                            <div id="projectData"></div>
                        </div>
                    </div>
                    <!-- END PROJECT PART -->

                    <!-- RESEARCHER PART-->
                    <div id="Researcherpostform" style="display: none;">
                        <h2 class="text-center">Adding researcher</h2>
                        <form>
                            <input type="number" style="display: none" id="researcherId">
                            <div class="row justify-content-center mb-2">
                                <label for="researcherName" class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="researcherName">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="researcherLastName" class="col-sm-2 col-form-label">Last name:</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="researcherLastName">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="researcherTitle" class="col-sm-2 col-form-label">Title:</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="researcherTitle">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="researcherRoleEditLabel" class="col-sm-2 col-form-label">Role:</label>
                                <div class="col-2">
                                    <select id="researcherRoleEdit" class="form-select"></select>
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="researcherEmail" class="col-sm-2 col-form-label">Email:</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="researcherEmail">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="researcherPhoneNumber" class="col-sm-2 col-form-label">Phone number:</label>
                                <div class="col-2">
                                    <input type="number" class="form-control" id="researcherPhoneNumber">
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button type="button" class="btn btn-primary" onclick="SaveResearcher()">Save</button>
                                <button type="button" class="btn btn-secondary" onclick="ShowResearchersPage()">Cancel</button>
                                <button type="button" id="researcherRefreshButton" class="btn btn-primary" onclick="Refresh()">Refresh</button>
                            </div>
                        </form>
                    </div>

                    <div id="researcherApp">
                        <div class="col-12">
                            <div class="form-group row">
                                <label for="researcherRoleId" class="col-sm-2 col-form-label">Role:</label>
                                <div class="col-sm-4">
                                    <select id="researcherRoleId" class="form-select"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="researcherSearchField" class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-sm-4">
                                    <input type="text" id="researcherSearchFieldInput" class="form-control">
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary" onclick="SearchResearcher()">Search</button>
                                </div>
                                <div class="col-sm-2 ml-auto">
                                    <button type="button" class="btn btn-success" onclick="AddResearcher()">Add Researcher</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <h2 class="text-center">Researchers</h2>
                            <div id="researcherData"></div>
                        </div>
                    </div>
                    <!-- END RESEARCHER PART -->


                    <!-- CLIENT PART-->
                    <div id="Clientpostform" style="display: none;">
                        <h2 class="text-center">Adding client</h2>
                        <form>
                            <input type="number" style="display: none" id="clientId">
                            <div class="row justify-content-center mb-2">
                                <label for="clientName" class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="clientName">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="clientPlace" class="col-sm-2 col-form-label">Place:</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="clientPlace">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="clientEmail" class="col-sm-2 col-form-label">Email:</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="clientEmail">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-2">
                                <label for="clientPhoneNumber" class="col-sm-2 col-form-label">Phone number:</label>
                                <div class="col-2">
                                    <input type="number" class="form-control" id="clientPhoneNumber">
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button type="button" class="btn btn-primary" onclick="SaveClient()">Save</button>
                                <button type="button" class="btn btn-secondary" onclick="ShowClientsPage()">Cancel</button>
                                <button type="button" id="clientRefreshButton" class="btn btn-primary" onclick="Refresh()">Refresh</button>
                            </div>
                        </form>
                    </div>

                    <div id="clientApp">
                        <div class="col-12">
                            
                            <div class="form-group row">
                                <label for="searchField" class="col-sm-2 col-form-label"> Name / Place / Email:</label>
                                <div class="col-sm-4">
                                    <input type="text" id="searchClientFieldInput" class="form-control">
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary" onclick="SearchClient()">Search</button>
                                </div>
                                <div class="col-sm-2 ml-auto">
                                    <button type="button" class="btn btn-success" onclick="AddClient()">Add client</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <h2 class="text-center">Clients</h2>
                            <div id="clientData"></div>
                        </div>
                    </div>
                    <!-- END CLIENT PART-->


                    <!-- Login Form -->
                    <div id="loginform" style="display: none;">
                        <h2 class="text-center">Sign in</h2>
                        <form>
                            <div class="form-group row justify-content-center">
                                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                                <div class="col-auto">
                                    <input type="text" class="form-control form-control-sm" id="username">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                                <div class="col-auto">
                                    <input type="password" class="form-control form-control-sm" id="password">
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button type="button" class="btn btn-danger col-sm-2" onclick="Login()">Login</button>
                                <button type="button" class="btn btn-secondary col-sm-2" onclick="ShowLogInPage()">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div id="registerform" style="display: none;">
                        <h2 class="text-center">User Registration</h2>
                        <form>
                            <div class="form-group row justify-content-center">
                                <label for="newusername" class="col-sm-2 col-form-label">Username:</label>
                                <div class="col-auto">
                                    <input type="text" class="form-control form-control-sm" id="newusername">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="newemail" class="col-sm-2 col-form-label">Email:</label>
                                <div class="col-auto">
                                    <input type="email" class="form-control form-control-sm" id="newemail">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="newpassword" class="col-sm-2 col-form-label">Password:</label>
                                <div class="col-auto">
                                    <input type="password" class="form-control form-control-sm" id="newpassword">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="checkpassword" class="col-sm-2 col-form-label">Repeat Password:</label>
                                <div class="col-auto">
                                    <input type="password" class="form-control form-control-sm" id="checkpassword">
                                </div>
                            </div>
                            <div class="mt-2 text-center">
                                <button type="button" class="btn btn-danger" onclick="Register()">Register</button>
                                <button type="button" class="btn btn-secondary" onclick="ShowLogInPage()">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <!-- Login/Register Buttons -->
                    <div class="text-center" id="loginRegisterButtons">
                        <h2><b>Project Management App</b></h2>
                        <p><button type="button" class="btn btn-primary col-sm-2" onclick="ShowLoginForm()">Login</button></p>
                        <p><button type="button" class="btn btn-secondary col-sm-2" onclick="ShowRegisterForm()">Registration</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
